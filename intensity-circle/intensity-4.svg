<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="80px" height="80px">
	<defs>
		<linearGradient id="intensity-color">
			<stop offset="0%" stop-color="#ddb000" />
		</linearGradient>
	</defs>

	<!-- BaseColor for Outline -->
	<circle
		cx="50" cy="50" r="50"
		fill="url(#intensity-color)"
	/>

	<!-- Outline Highlighter -->
	<circle
		cx="50" cy="50" r="50"
		fill="#fff9"
	/>

	<!-- Base -->
	<circle
		cx="50" cy="50" r="45"
		fill="url(#intensity-color)"
	/>

	<!-- Text -->
	<text
		x="50%" y="58%"
		dominant-baseline="middle"
		text-anchor="middle"
		font-family="'Reddit Mono'"
		font-weight="900"
		font-size="80"
		fill="#fff"
	>
		<tspan dx="-2">4</tspan>
	</text>
</svg>
