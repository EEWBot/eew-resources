<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="80px" height="80px">
	<defs>
		<linearGradient id="intensity-color">
			<stop offset="0%" stop-color="#ff76bc" />
		</linearGradient>
	</defs>

	<!-- BaseColor for Outline -->
	<rect
		x="0" y="0" width="100" height="100" rx="8" ry="8"
		fill="url(#intensity-color)"
	/>

	<!-- Outline Highlighter -->
	<rect
		x="0" y="0" width="100" height="100" rx="8" ry="8"
		fill="#fff9"
	/>

	<!-- Base -->
	<rect
		x="5" y="5" width="90" height="90" rx="8" ry="8"
		fill="url(#intensity-color)"
	/>

	<!-- Text -->
	<text
		x="50%" y="58%"
		dominant-baseline="middle"
		text-anchor="middle"
		font-family="Reddit Mono"
		font-weight="900"
		font-size="80"
		fill="#fff"
	>
		6<tspan font-size="60" dy="-15%">-</tspan>
	</text>
</svg>
