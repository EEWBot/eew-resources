name: release

on:
  push:
    branches:
      - "master"
    tags:
      - "v*"

jobs:
  build:
    name: build
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Install resvg
        run: |
          # Why Ubuntu uses legacy version of resvg?

          mkdir bin
          cd bin

          # depName=RazrFalcon/resvg
          RESVG_VERSION="v0.45.1"

          wget "https://github.com/RazrFalcon/resvg/releases/download/${RESVG_VERSION}/resvg-linux-x86_64.tar.gz"
          tar xf resvg-linux-x86_64.tar.gz

          cd ..


      - name: build
        run: |
          PATH="./bin/:$PATH" ./build.sh

      - name: pre-release
        uses: softprops/action-gh-release@v2.3.2
        if: "! startsWith(github.ref, 'refs/tags/')"
        with:
          tag_name: "latest"
          prerelease: true
          name: "Development Build"
          files: |
            target/*
            resources.tar

      - name: tagged-release
        uses: softprops/action-gh-release@v2.3.2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: false
          files: |
            target/*
            resources.tar

